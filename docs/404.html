<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - CollectionFC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #3b82f6;
            --text-color: #1f2937;
            --light-bg: #f8fafc;
            --border-color: #e2e8f0;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            background: var(--light-bg);
        }
        
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-content {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.5rem;
            color: var(--text-color);
            margin-bottom: 2rem;
        }
        
        .error-description {
            color: #6b7280;
            margin-bottom: 2rem;
        }
        
        .btn-primary {
            background: var(--primary-color);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-weight: 500;
            margin: 0.5rem;
        }
        
        .btn-primary:hover {
            background: var(--secondary-color);
        }
        
        .btn-outline-primary {
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-weight: 500;
            margin: 0.5rem;
        }
        
        .btn-outline-primary:hover {
            background: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-message">Page Not Found</h1>
            <p class="error-description">
                The page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.
            </p>
            
            <div class="d-flex flex-column flex-sm-row justify-content-center">
                <a href="index.html" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>Go Home
                </a>
                <a href="user-guide.html" class="btn btn-outline-primary">
                    <i class="fas fa-book me-2"></i>User Guide
                </a>
                <a href="https://github.com/yourusername/collection_forecasting" class="btn btn-outline-primary" target="_blank">
                    <i class="fab fa-github me-2"></i>GitHub
                </a>
            </div>
            
            <div class="mt-4">
                <p class="text-muted">
                    <i class="fas fa-search me-2"></i>
                    Try searching our documentation or check the navigation menu above.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
